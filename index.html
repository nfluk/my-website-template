<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="zone blue sticky">
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Team</a></li>
        <li class="right-side"><a href="#">Contacts</a></li>
      </ul>
    </nav>
    <section class="zone container">
      <img
        class="cover"
        src="img/undraw.png"
        alt="people climbing on giant monitor"
      />
    </section>
    <div class="zone blue grid-wrapper">
      <div class="box zone">
        <img src="img/data_storage_2_2.png" alt="data storage image" />
      </div>
      <div class="box zone">
        <img src="img/desktop_analytics_2.png" alt="desktop analytics image" />
      </div>
      <div class="box zone"><img src="img/files_2.png" alt="file image" /></div>
      <div class="box zone">
        <img src="img/monitor_coding_2.png" alt="monitor coding image" />
      </div>
      <div class="box zone">
        <img src="img/server_2_2.png" alt="server image" />
      </div>
      <div class="box zone">
        <img src="img/monitor_settings_2.png" alt="monitor settings image" />
      </div>
      <div class="box zone">
        <img src="img/server_safe_2.png" alt="server safe image" />
      </div>
      <div class="box zone">
        <img src="img/server_3.png" alt="data storage image" />
      </div>
    </div>

    <footer class="zone yellow">Footer</footer>
  </body>
</html>
